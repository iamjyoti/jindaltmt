<h4>Fill the quantity needed</h4>

<h4>Fill your details</h4>
		 			<div class="hline"></div>
					  <div class="form-group">
					    <label for="name">Name</label>

                      <div class="form-group">

					  </div>

                      <div class="form-group">

					    <input type="tel" name="alt-phone" maxlength="12" onkeypress='validate(event)' id="alt-phone" class="form-control" >
					  </div>
					  <div class="form-group">
					  	<label for="message">Comments</label>
					  	<textarea name="message" id="message" class="form-control" placeholder="" rows="13"></textarea>
					  </div>
                    
					  <button type="submit" name="submit" id="kontakt_btn" class="btn btn-theme">Submit</button>

                        <div class="mail_alert">
                        <div class="loading_spinner"></div>
                        <!--mail JS code -->
            <script>
            $('#mail_form').submit(function(event) {
                alert("Request for quote?");
                //the MT rods
                var final_8 = $("#8mm").val()
                if(final_8) {} else{final_8 =0;}
                var final_10 = $("#10mm").val()
                if(final_10) {} else{final_10 =0;}
                var final_12 = $("#12mm").val()
                if(final_12) {} else{final_12 =0;}
                
                var final_16 = $("#16mm").val()
                if(final_16) {} else{final_16 =0;}
                var final_20 = $("#20mm").val()
                if(final_20) {} else{final_20 =0;}
                var final_25 = $("#25mm").val()
                if(final_25) {} else{final_25 =0;}
                
                var final_28 = $("#28mm").val()
                if(final_28) {} else{final_28 =0;}
                var final_32 = $("#32mm").val()
                if(final_32) {} else{final_32 =0;}
                var final_36 = $("#36mm").val()
                if(final_36) {} else{final_36 =0;}
                var final_40 = $("#40mm").val()
                if(final_40) {} else{final_40 =0;}
                                                 
                
                var name = $("#name").val()
                var company_name = $("#company_name").val()
                if(company_name) {} else{company_name ='Not Available';}
                var email = $("#email").val()
				var phone = $("#phone").val()
                if(phone) {} else{phone ='Not Available';}
                var alt_phone = $("#alt-phone").val()
                if(alt_phone) {} else{alt_phone ='Not Available';}
                var message = $("#message").val();
                var product_vals = final_8+'-'+final_10+'-'+final_12+'-'+final_16+'-'+final_20+'-'+final_25+'-'+final_28+'-'+final_32 +'-'+final_36+'-'+final_40;
          
								               
                if(name && email && message){
                    {
						$.ajax({
								type: "GET",
								url: "http://concrete-tmt.appspot.com/quotation_request_update?name="+ name +"&companyName="+company_name +"&email="+ email + "&phone=" +phone+ "&altPhone=" + alt_phone + "&message="+ message  +"&products=" + product_vals,
								jsonp: "callback",
								dataType: "json",
								crossDomain: true,
								beforeSend: function() { $( ".loading_spinner" ).html("Sending your request..."); },
								success: function(data) {
									
								$( ".loading_spinner" ).hide();
							
								if(data.status=='ok'){
                                    $('.mail_alert').html('<div style="color:#10752c;">Request Has been sent</div>');
                                    alert("Your request has been successfully placed");
                                    window.location.href='index.html';
}
								},
								error: function(){
								alert("Problem found...");
								}
							});
						
					}
						
                } else {
                                    
                    $('.mail_alert').html('<div style="color:#b20701;">Please fill all the required fields</div>');									
                }
                event.preventDefault();
            })		
            </script>
